<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid 19</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
  </head>
  <body class="card card-body">
    <div class="container">
    <form class="form-data" autocomplete="on">
      <div class="form-group row">
        <label class="col-lg-12"><b>Enter a steam ID:</b></label>
        <input type="text" class="steamid form-control col-lg-12" />
      </div>
      <button class="search-btn col-lg-12 btn btn-success">Get currently banned friends</button>
    </form>
    <div class="result">
      <hr>
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="data"></div>
      <div class="result-container">
        <table id="results" class="table">
          <thead>
            <tr>
              <td>SteamID</td>
              <td>Time</td>
            </tr>
          </thead>
          <tbody id="results-body">
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
