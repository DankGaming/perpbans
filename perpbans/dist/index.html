<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid 19</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
  </head>
  <body class="card card-body">
    <div class="container">
    <form class="form-data" autocomplete="on" id="apikey">
      <div class="form-group row">
        <label class="col-lg-12"><b>Please enter your <a href="https://steamcommunity.com/dev/apikey" target="_blank">steam API Key:</a></b></label>
        <input type="text" class="apikey form-control col-lg-12" required/>
      </div>
      <button class="search-btn col-lg-12 btn btn-success">Save API key</button>
    </form>
    <form class="form-data" autocomplete="on" id="allowsearch">
      <div class="form-group row">
        <label class="col-lg-12"><b>Enter a steam ID:</b></label>
        <input type="number" class="steamid form-control col-lg-12" required/>
      </div>
      <button class="search-btn col-lg-12 btn btn-success">Get currently banned friends</button>
    </form>
    <div class="result">
      <hr>
      <div class="loading">loading...</div>
      <div class="errors"></div>
      <div class="result-container">
        <div class="playerdata">
          <table id="playerresult" class="table">
            <thead>
              <tr>
                <td>Username</td>
                <td>SteamID</td>
                <td>Time</td>
                <td>Gametime</td>
                <td>Account age</td>
              </tr>
            </thead>
            <tbody id="resul-body">
          
            </tbody>
          </table>
      </div>
        <table id="results" class="table">
          <thead>
            <tr>
              <td>Steam Name</td>
              <td>SteamID</td>
              <td>Time</td>
              <td>Gametime</td>
            </tr>
          </thead>
          <tbody id="results-body">
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
